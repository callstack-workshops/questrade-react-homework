info:
  name: GET /lotteries
  type: http
  seq: 1

http:
  method: GET
  url: "{{base}}/lotteries"
  auth: inherit

runtime:
  scripts:
    - type: after-response
      code: |-
        if(res.body.length > 0) {
          bru.setEnvVar("id", res.body[0].id);
        }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
